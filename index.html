<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>To Do List</title>
  </head>
  <body>
        <div class="container"  style="border-bottom: 2px;">
            <div align="center" class="row">
                <div class="col-12 atur">
                        <div class="card text-center" style="border-radius: 25px">
                                <div class="card-header" style="border-radius: 25px">
                                        <h1>To Do List</h1>
                                </div>
                                <div class="card-body">
                                  <h5 class="card-title">Ayo Masukan</h5>
                                  <p class="card-text">Masukan kegiatan untuk harimu, rencanakan dengan baik</p>
                                  <form>
                                        <div class="form-group">
                                               
                                                <input type="text" class="form-control" id="input" placeholder="Di input ya....">
                                                <small id="emailHelp" class="form-text text-muted">Jangan bingung apa yang harus kamu lakukan hari ini,pikir baik-baik ya</small>
                                              </div>
                                 
                                </form>
                                <ul></ul>
                                  <button type="button" class="btn btn-primary">Clear All</button>
                                </div>
                                <div class="card-footer text-muted" style="border-radius: 25px">
                                  @zaeal_anshory
                                </div>
                              </div>
 
                </div>
                     
                      <script>
                      const form = document.querySelector('form');
                            const ul = document.querySelector('ul');
                            const button = document.querySelector('button');
                            const input = document.getElementById('input');
                            let itemsArray = localStorage.getItem('input') ? JSON.parse(localStorage.getItem('input')) : [];
                            
                            localStorage.setItem('input', JSON.stringify(itemsArray));
                            const data = JSON.parse(localStorage.getItem('input'));
                            
                            const liMaker = (text) => {
                              const li = document.createElement('li');
                              li.textContent = text;
                              ul.appendChild(li);
                            }
                            
                            form.addEventListener('submit', function (e) {
                              e.preventDefault();
                            
                              itemsArray.push(input.value);
                              localStorage.setItem('input', JSON.stringify(itemsArray));
                              liMaker(input.value);
                              input.value = "";
                            });
                            
                            data.forEach(item => {
                              liMaker(item);
                            });
                            
                            button.addEventListener('click', function () {
                              localStorage.clear();
                              while (ul.firstChild) {
                                ul.removeChild(ul.firstChild);
                              }
                            });
                      </script>
                </div>
            </div>
        </div>
  

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
